<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Music Website</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#classic">Classic</a></li>
                <li><a href="#melody">Melody</a></li>
                <li><a href="#pop">Pop</a></li>
                <li><a href="#hip-hop">Hip Hop</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="main-section">
        <h2>Featured Music</h2>
        <!-- Music albums with images, text, and buttons -->
    </section>

    <section id="classic" class="category-section">
        <h2>Classic Music</h2>
        <!-- Classic music albums -->
    </section>

    <section id="melody" class="category-section">
        <h2>Melody Music</h2>
        <!-- Melody music albums -->
    </section>

    <section id="pop" class="category-section">
        <h2>Pop Music</h2>
        <!-- Pop music albums -->
    </section>

    <section id="hip-hop" class="category-section">
        <h2>Hip Hop Music</h2>
        <!-- Hip hop music albums -->
    </section>

    <section id="languages" class="category-section">
        <h2>Languages</h2>
        <ul>
            <li><a href="#telugu">Telugu</a></li>
            <li><a href="#hindi">Hindi</a></li>
            <li><a href="#english">English</a></li>
            <li><a href="#tamil">Tamil</a></li>
        </ul>
    </section>

    <section id="telugu" class="language-section">
        <h2>Telugu Music</h2>
        <!-- Telugu music albums -->
    </section>

    <section id="hindi" class="language-section">
        <h2>Hindi Music</h2>
        <!-- Hindi music albums -->
    </section>

    <section id="english" class="language-section">
        <h2>English Music</h2>
        <!-- English music albums -->
    </section>

    <section id="tamil" class="language-section">
        <h2>Tamil Music</h2>
        <!-- Tamil music albums -->
    </section>

    <footer>
        <div class="footer-container">
            <div class="search-bar">
                <label for="search-input">Search</label>
                <input type="text" id="search-input" placeholder="Search">
                <button>Search</button>
            </div>
            <div class="sorting-filters">
                <label for="sort-by">Sort By:</label>
                <select id="sort-by">
                    <option value="date">Date</option>
                    <option value="popularity">Popularity</option>
                </select>
            </div>
            <p>&copy; 2023 Music Website. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
